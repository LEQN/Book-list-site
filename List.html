<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- <link rel="shortcut icon" href="#"> -->
    </head>
    <body>
        <nav>
            <div class="logo">
                <h4>MyBookList</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="Search.html">Search</a>
                </li>
                <li>
                    <a href="List.html">My Lists</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="mainBody">
        <!-- main body content -->
                <!-- list select div (select which list to display on page) -->
                <div class="list-menu">
                    <ul class="menu-options">
                        <!-- Completed -->
                        <li id="Completed"><a href="#">Completed</a></li>
                    
                        <!-- currently reading -->
                        <li id="Current"><a href="#">Currently Reading</a></li>
                    
                        <!-- plan to read -->
                        <li id="Planned"><a href="#">Plan to Read</a></li>
                    </ul>
                </div>

                <!-- display table with list data -->
                <div class="listTable">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody id="ListTableBody">
                            <!--add books  -->
                        </tbody>
                    </table>
                </div>

                <!-- modal for changing list -->
            <div class="modal-container">
                <section class="modal hidden">
                    <div class="flex">
                        <h3>Add a book to My List</h3>
                        <button class="close-btn">⨉</button>
                    </div>
                    <form id="modalInput">
                        <div class="category-list">
                            <label>Choose a List:</label>
                            <select name="categorylist" id="lists">
                                <option value="" disabled selected>-------------------</option>
                                <option value="CurrentlyReading">Currently Reading</option>
                                <option value="Completed">Completed</option>
                                <option value="PlanToRead">Plan To Read</option>
                            </select>
                        </div>
                        <!-- score select -->
                        <div class="score-list">
                            <label>Give a Score:</label>
                            <select name="Scorelist" id="scores">
                                <option value="" disabled selected>-----</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </section>
                <div class="overlay hidden"></div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>MyBookList</h3>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Search.html">Search</a></li>
                        <li><a href="List.html">My Lists</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    MyBookList Copyright © 2023 MyBookList - All rights reserved || Designed By: Leon
                </div>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
