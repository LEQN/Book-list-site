<div class="table-Container" [hidden]="list.length === 0">
    <table>
        <thead>
            <th>Cover</th>
            <th>Title</th>
            <th>Author</th>
            <th>Score</th>
            <th>Finish Date</th>
        </thead>
         <tbody>
            <tr *ngFor="let book of list">
                <td><div class="cover-Container">
                        <img [src]="book.cover" [alt]="book.title">
                    </div>
                </td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.score || '-'}}</td>
                <td>{{book.finishDate || '--/--/----'}}</td>
            </tr>
         </tbody>
    </table>
</div>
<div class="Empty-List" *ngIf="list.length === 0">
    <p id="header">Your list is currently empty.</p>
    <p>Go and look for some books to add!</p>
</div>
