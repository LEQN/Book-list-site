<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BookList</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <!-- <link rel="shortcut icon" href="#"> -->
    </head>
    <body>
        <nav>
            <div class="logo">
                <h4>MyBookList</h4>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="Search.html">Search</a>
                </li>
                <li>
                    <a href="List.html">My Lists</a>
                </li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="mainBody">
            <!-- home page search area -->
            <div class="bg">
                <form id="HomeSearch">
                    <div class="search-box">
                        <input class="searchInput" type="text" placeholder="Search">
                        <button class="searchButton">
                            <i class="material-symbols-outlined">
                                Search</i>
                        </button>    
                    </div>
                </form>
            </div>
            <!-- display trending books -->
            <div class="trending">
               <h2>Trending Books Today:</h2>
               <div id="trending-output"></div>
            </div>

            <!-- modal for adding to list -->
            <div class="modal-container">
                <section class="modal hidden">
                    <div class="flex">
                        <h3>Add a book to My List</h3>
                        <button class="close-btn">⨉</button>
                    </div>
                    <div class="category-list">
                        <label>Choose a List:</label>
                        <select name="categorylist" id="lists">
                            <option value="" disabled selected>-------------------</option>
                            <option value="CurrentlyReading">Currently Reading</option>
                            <option value="Completed">Completed</option>
                            <option value="PlanToRead">Plan To Read</option>
                        </select>
                    </div>
                    <!-- score select -->
                    <div class="score-list">
                        <label>Give a Score:</label>
                        <select name="Scorelist" id="scores">
                            <option value="" disabled selected>-----</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <button class="btn">Submit</button>
                </section>
                <div class="overlay hidden"></div>
            </div>
        </div>
        <footer>
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>MyBookList</h3>
                </div>
                <div class="footer-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Search.html">Search</a></li>
                        <li><a href="List.html">My Lists</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>
                <div class="copyright">
                    MyBookList Copyright © 2023 MyBookList - All rights reserved || Designed By: Leon
                </div>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
